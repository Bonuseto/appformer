<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>LiveSpark</title>
    <link rel="stylesheet" href="/livespark/css/loading.css">
    <link rel="stylesheet" href="/livespark/css/livespark.css">
    <link rel="stylesheet" href="/livespark/css/ruleflow.css">
</head>
<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>

<!-- loading indicator. the js app hides this once it's loaded. -->
<div id="loading">
    <div class="loading-indicator">
        <img src="/livespark/images/loading-icon.gif" width="32" height="32" style="margin-right: 8px; float: left; vertical-align: top;"/>
        Please wait<br/><span id="loading-msg">Loading application...</span>
    </div>
</div>

<!-- The GWT js file generated at compile time -->
<script type="text/javascript" src="LiveSpark/LiveSpark.nocache.js"></script>

</body>
</html>

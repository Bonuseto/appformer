<div>
    <form>
        <fieldset>
            <legend>Create DataHolder</legend>
            <div class="control-group" id="dataHolderNameGroup">
                <label class="control-label" for="dataHolderName">Data Holder Name</label>
                <div class="controls">
                    <input type="text" id="dataHolderName" placeholder="Data Holder Name">
                </div>
            </div>
            <div class="control-group" id="dataHolderClassGroup">
                <label class="control-label" for="dataHolderClass">Data Holder Class</label>
                <div class="controls">
                    <select id="dataHolderClass"></select>
                </div>
            </div>
        </fieldset>
    </form>
</div>
